<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
  
    <div class="container card p-0 mt-5">
        <h2 class="card-header">Payment form Example</h2>


        <div class="card-body">
            <div class="alert alert-danger  h4" role="alert">
                Some fields are missing
            </div>

            <div class="row">
                <label class="col-5 form-label fw-bold">
                    Card#
                    <input class="form-control" placeholder="xxxxxxxxxxx" />
                </label>
                <label class="col-2 form-label fw-bold">
                    CVC
                    <input class="form-control" placeholder="000" />
                </label>

                <label class="col-5 form-label fw-bold">
                    Amount
                    <div class="d-flex flex col">
                        <span class="input-group-text">$</span>
                        <input class="form-control" placeholder="amount" />
                    </div>
                </label>
            </div>

            <div class="row">
                <label class="col form label fw-bold">
                    First Name
                    <input class="form-control" />
                </label>
                <label class="col form-label fw-bold">
                    Last Name
                    <input class="form-control" />
                </label>
            </div>

            <div class="row  mt-3">
                <label class="col-3 form-label fw-bold">
                    City
                    <input class="form-control" />
                </label>
                <label class="col-3 form-label fw-bold">
                    State
                    <select class="form-select" aria-label-"Default select example">
                        <option selected>Pick a State</option>
                        <option value="1">Florida</option>
                        <option value="1">New York</option>
                    </select>
                </label>
                <label class="col-3 form label fw-bold">
                    Postal Code
                    <input class="form-control" />
                </label>
            </div>
            <div class="row d-flex justify-content-between ">
                <label class="col-3 form-label fw-bold">
                    We Accept
                    <div class="form-control d-flex flex-row mt-1 bg-secondary text-white justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                                                        
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fab fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fab fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fab fa-cc-paypal"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                <i class="fab fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                </label>
                <label class="col-6 form-label fw-bold">
                    Message
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <span class="form-text"> Add any notes here</span>
                    </div>
                </label>

            </div>




        </div>
        <fotter class="card-footer  d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>

        </fotter>



    </div>
</body>

</html>
